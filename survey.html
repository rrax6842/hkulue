<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Random Link...</title>
</head>

<body>
    <script>
        // Array of your four different links
        var links = [
                "https://www.youtube.com/watch?v=NwAoUccrf-o",
                "https://www.youtube.com/watch?v=vr7mseR8YlE",
                "https://www.youtube.com/watch?v=8WaOctN6EWE",
                "https://www.youtube.com/watch?v=J-2hz10OnAE"
        ];

        // Get a random index to select a link
        var randomIndex = Math.floor(Math.random() * links.length);

        // Redirect to the randomly selected link
        window.location.href = links[randomIndex];
    </script>
</body>

</html>
